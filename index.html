<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohr's Circle Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="inputs">
            <h1>Mohr's Circle Visualization</h1>
            <form id="inputForm">
                <label for="sigmaX">σ<sub>x</sub>:</label>
                <input type="number" id="sigmaX" name="sigmaX" value="10" required>
                <label for="sigmaY">σ<sub>y</sub>:</label>
                <input type="number" id="sigmaY" name="sigmaY" value="15" required>
                <label for="tauXY">τ<sub>xy</sub>:</label>
                <input type="number" id="tauXY" name="tauXY" value="20" required>
                <button type="submit">Draw Mohr's Circle</button>
            </form>
            <div id="controls">
                <label for="angleSlider">Angle (degrees):</label>
                <input type="range" id="angleSlider" min="-90" max="90" step="0.1" value="0" class="slider">
                <input type="number" id="angleInput" value="0">
                <span id="angleValue">0°</span>
                <button id="findPrincipal">Find Principal/Max Shear Stresses</button>
            </div>
        </div>
        <div class="outputs">
            <div id="mohrCircle"></div>
            <div id="stressElement"></div>
            <div id="labels">
                <table>
                    <tbody>
                        <tr>
                            <td scope="row"><p id="sigmaXPrime"></p></td>
                            <td><p id="sigmaYPrime"></p></td>
                            <td><p id="tauXYPrime"></p></td>
                        </tr>
                        <tr></tr>
                            <td scope="row"><p id="sigma1"></p></p></td>
                            <td><p id="sigma2"></p></td>
                            <td><p id="tauMax"></p></p></td>
                        </tr>
                    </tbody>
                                       
                    <p id="principalAngle"></p>
                </table>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
